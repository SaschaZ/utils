name: Android CI

on: [push]

jobs:
  build:

    runs-on: [self-hosted]
    
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: setup-android
      uses: msfjarvis/setup-android@0.2
    - name: Build with Gradle
      run: ./gradlew clean assemble
