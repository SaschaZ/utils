name: Android CI

on:
  release:
    branches: [master]
#  push:
#    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew test publishToMavenLocal
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
         name:  "Releases"
         path:  "./build/publications"
